<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <title>Canvas Drawing App</title>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="drawing-container" class="container bg-transparent d-none">
    <div class="col">
        <div class="col">
            <canvas id="canvas"></canvas>
        </div>
        <div class="col">
            <button id="pen" type="button" class="btn btn-primary btn-sm"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                <img src="https://img.icons8.com/ios-filled/14/marker-pen.png" alt="Pen Icon">
            </button>
            <button id="eraser" class="btn btn-primary btn-sm"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                <img src="https://img.icons8.com/ios-filled/14/erase-image.png" alt="Eraser Icon"></button>
            <input type="color" id="color-picker-input" value="#000000">
            <input type="range" class="custom-range" id="pen-width-slider" min="1" max="50" value="5">
            <span id="pen-width-label"></span>
        </div>
    </div>
</div>
<button id="show-drawing-container" class="btn btn-primary">Open next level</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
