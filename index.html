<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/style_chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ultimate chat roulette</title>
    <link rel="icon"  href="../data/message-square.svg" sizes="any">

</head>
<body>
<div class="wrapper">
    <div class="head_bar_right box">
        <div id="chat-room">tiger</div>
    </div>
    <div class="left_side box">
        <canvas id=canvas></canvas>


<!--        canvas container-->
        <div id="drawing-container" class="container bg-transparent d-none">
            <div class="col">
                <div class="col">
                    <canvas id="canvas-2d"></canvas>
                </div>
                <div class="col">
                    <!--            pen button -->
                    <button id="pen" type="button" class="btn btn-primary btn-sm"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        <img src="https://img.icons8.com/ios-filled/14/marker-pen.png" alt="Pen Icon">
                    </button>
                    <!--            erase button-->
                    <button id="eraser" class="btn btn-primary btn-sm"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                        <img src="https://img.icons8.com/ios-filled/14/erase-image.png" alt="Eraser Icon"></button>
                    <!--            color picker-->
                    <input type="color" id="color-picker-input" value="#000000">
                    pen
                    <input type="range" class="custom-range" id="pen-width-slider" min="1" max="50" value="5">
                    <span id="pen-width-label"></span>
                </div>
            </div>
        </div>


        <button id="show-drawing-container" class="btn btn-primary">Open next level</button>

    </div>
    <div class="right_side box">
        <div class="chat_list_box">
        </div>
        <div class="input-block">
            <input class="sendMsg form-control form-control-sm" type="text" placeholder="let's chat...">
            <div class="myIcon" alt="David"><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/chat/sillyclient.js"></script>
<script src="js/chat/webChat.js"></script>
<script type="text/javascript" src="js/extra/gl-matrix-min.js"></script>
<script type="text/javascript" src="js/extra/litegl.js"></script>
<script type="text/javascript" src="js/extra/rendeer.js"></script>
<script type="text/javascript" src="js/extra/wbin.js"></script>
<script type="text/javascript" src="js/extra/walkarea.js"></script>
<!-- <script type="text/javascript" src="js/model.js"></script> -->
<script type="text/javascript" src="js/code.js"></script>

</body>
